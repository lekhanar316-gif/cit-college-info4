{% extends "base.html" %}
{% block content %}
<div class="card">
  <div class="row">
    <div class="col-left"><img src="{{ url_for('static', filename='images/visits/' ~ staff.photo) }}" alt="{{ staff.name }}"></div>
    <div class="col-right">
      <h2>{{ staff.name }}</h2>
      <p><strong>Designation:</strong> {{ staff.designation }}</p>
      <p><strong>Department:</strong> {{ staff.department }}</p>
    </div>
  </div>
</div>
{% endblock %}
